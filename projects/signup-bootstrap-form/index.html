<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <div class="container">
        <header>
            <h1 class="form-title">Formulario de Registro</h1>
        </header>
        <main>
            <form action="https://httpbin.org/post" method="POST">
                <div class="row">
                    <div class="col">
                        <label for="firstName" class="form-label green-label">Nombre:</label>
                        <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Ingrese su nombre" required>
                    </div>                
                    <div class="col">
                        <label for="lastName" class="form-label green-label">Apellido: </label>
                        <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Ingrese su apellido" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="email" class="form-label green-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="nombre@ejemplo.com" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="password1" class="form-label green-label">Contraseña:</label>
                        <input type="password" id="password1" name="password1" class="form-control" placeholder="********" required>
                    </div>
                    <div class="col">
                        <label for="password2" class="form-label green-label">Confirmar Contraseña:</label>
                        <input type="password" id="password2" name="password2" class="form-control" placeholder="********" required>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col">
                        <h6 class="green-label">Género:</h6>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="genderM" name="gender" class="form-check-input" value="M">
                            <label class="form-check-label" for="genderM">Masculino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="genderF" name="gender" class="form-check-input" value="F">
                            <label class="form-check-label" for="genderF">Femenino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="genderO" class="form-check-input" name="gender" value="O">
                            <label class="form-check-label" for="genderO">Prefiero no decirlo</label>
                        </div>
                    </div>
                    <div class="col">
                        <h6 class="green-label">Hobbies:</h6>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" id="hobbie1" class="form-check-input" name="hobbies" value="musica">
                            <label class="form-check-label" for="hobbie1">Música</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" id="hobbie2" class="form-check-input" name="hobbies" value="deportes">
                            <label class="form-check-label" for="hobbie2">Deportes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" id="hobbie3" class="form-check-input" name="hobbies" value="cine">
                            <label class="form-check-label" for="hobbie3">Cine</label>
                        </div>                        
                        <div class="form-check form-check-inline">
                            <input type="checkbox" id="hobbie4" class="form-check-input" name="hobbies" value="viajar">
                            <label class="form-check-label" for="hobbie4">Viajar</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" id="hobbie5" class="form-check-input" name="hobbies" value="leer">
                            <label class="form-check-label" for="hobbie5">Leer</label>
                        </div>
                    </div>                    
                </div>
                <div class="row">
                    <div class="col">
                        <label for="incomeSource" class="form-label green-label">Fuente de Ingresos:</label>
                        <select id="incomeSource" class="form-select" name="incomeSource" aria-label="income source select">
                            <option value="emp" selected>Empleado</option>
                            <option value="p_ind">P. Independiente</option>
                            <option value="lot">Me saque la lotería</option>                            
                        </select>
                    </div>
                    <div class="col">
                        <label for="income" class="form-label green-label">Ingresos:</label>
                        <input type="range" id="income" class="form-range" min="100" max="20000" step="100">
                    </div>                    
                </div>
                <div class="row">
                    <div class="col">
                        <label for="profilePictureFile" class="form-label green-label">Foto de perfil</label>
                        <input type="file" id="profilePictureFile" class="form-control" accept="image/*" name="profilePicture">
                    </div>
                    <div class="col">
                        <label for="age" class="form-label green-label">Edad:</label>
                        <input type="number" id="age" name="age" class="form-control" placeholder="Ingrese su edad" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">                        
                        <label for="bio" class="form-label green-label">Biografía:</label>
                        <textarea id="bio" name="biography" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </form>
        </main>
        <footer>
        </footer>    
    </div>
</body>
</html>
