<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calc Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculadora JavaScript</h1>
        </header>
        <main>
            <form action="#">
                <div class="row">
                    <div class="col">
                        <label for="firstNumber" class="form-label">Número 1:</label>
                        <input type="text" id="firstNumber" class="form-control" placeholder="Ingrese un número" required>
                    </div>
                    <div class="col">
                        <label for="secondNumber" class="form-label">Número 2:</label>
                        <input type="text" id="secondNumber" class="form-control" placeholder="Ingrese un número" required>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col">
                        <div class="btn-group" role="group" aria-label="calc options">
                            <button type="button" class="btn btn-danger" onclick="sumar()">+</button>
                            <button type="button" class="btn btn-warning" onclick="restar()">-</button>
                            <button type="button" class="btn btn-success" onclick="multiplicar()">*</button>
                            <button type="button" class="btn btn-info" onclick="dividir()">/</button>
                        </div>
                    </div>
                </div>
            </form>
            <br>
            <p>El Resultado es: <span id="result">
                
            </span></p>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
