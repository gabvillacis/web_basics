<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadiendo JavaScript</title>
    
    <!-- Javascript interno (embebido en HTML). -->
    <script>
        console.log("Hello world.");
    </script>
</head>
<body>    
    <h1>How to add JavaScript?</h1>

    <!-- Javascript externo en archivo .js -->
    <script src="script.js"></script>
</body>
</html>

<!-- Se puede insertar Javascript tanto en head como en body -->

<!--    
    Se recomienda que el Javascript sea insertado antes de cerrar la etiqueta body.
    Esto se hace así porque generalmente el Javascript tiene que ponerse en marcha cuando el navegador ha procesado el HTML. No sirve de mucho que el navegador procese el Javascript cuando el usario todavía no ha podido ver el contenido de la página. Además, el Javascript muchas veces debe operar con los elementos de la página, para modificarlos dinámicamente y ésto se tiene que hacer cuando los elementos han sido cargados por el navegador.
 -->
