<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de colores en CSS</title>
    <style>
        .box {
            height: 300px;
            width: 300px;
            font-size: 100px;
            /* background-color: #32AD80; */
            /* background-color: rgba(50, 173, 128, 0.4); */
            background-color: hsl(158, 71%, 44%);
            color: rgb(255,255,255);
        }
    </style>
</head>
<body>
    <div class="box">Box</div>
</body>
</html>
