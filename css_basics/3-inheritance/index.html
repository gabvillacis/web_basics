<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Herencia de propiedades CSS</title>
    <style>
        p {
            color: dodgerblue;
            border: 1px solid black;
        }

        strong {
            color: initial;
            border: inherit;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum <strong>dolor</strong> sit amet consectetur, adipisicing elit. Expedita, eos?</p>
</body>
</html>
