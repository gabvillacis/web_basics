<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadiendo CSS</title>    

    <!-- Añadiendo CSS interno usando el elemento 'style' --> 
    <style> 
        body {
            background-color: yellow;
        }

        h1 {
            color: red;
            font-size: 80px;
        }        
    </style>

    <!-- Añadiendo CSS externo (archivo .css) -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Este es un título</h1>
    <h1>Este es otro título</h1>

    <!-- Añadiendo CSS en línea usando el atributo 'style'  -->
    <p style="color: blue;">Este es un párrafo</p>
</body>
</html>


<!-- Más información sobre las vías para insertar CSS : https://www.w3schools.com/css/css_howto.asp -->
