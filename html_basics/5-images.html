<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes en HTML</title>
    <style>
        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h2>Imagen de café:</h2>
    <img src="assets/coffee.jpg" alt="Café en grano, molido y latte">

</body>
</html>

<!-- Sitio para obtener imágenes: https://unsplash.com/ -->
<!-- Más información sobre propiedad CSS object-fit: https://developer.mozilla.org/es/docs/Web/CSS/object-fit -->
