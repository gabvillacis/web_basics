<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & Video en HTML</title>
    <style>
        video {
            width: 800px;
        }
    </style>
</head>
<body>    
    <h3>Audio</h3>
    <audio controls src="assets/yo-naci-aqui.mp3"></audio>

    <video controls loop src="assets/ocean.mp4"></video>
</body>
</html>
