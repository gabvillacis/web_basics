<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenedores en HTML</title>
    <style>
        .card {
            background-color: gold;
            width: 600px;
        }

        .highlight {
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <!-- div => Permite agrupar elementos en bloque, siempre inicia en una nueva línea y llena todo el espacio disponible -->
    <div class="card">
        <p>Lorem ipsum dolor sit amet.</p>
        <a href="#">Link</a>
    </div>
    <div class="card">
        <p>Lorem ipsum dolor sit amet.</p>
        <a href="#">Link</a>
    </div>

    <!-- span => Permite agrupar elementos en línea o aplicar estilo al texto. -->
    <p><span class="highlight">Lorem</span>, ipsum dolor sit amet consectetur adipisicing elit. Fugiat, excepturi?</p>
</body>
</html>
