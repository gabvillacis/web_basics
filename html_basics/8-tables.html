<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas en HTML</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }

        tfoot {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr><th colspan="4">ESTUDIANTES</th></tr>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Ciudad</th>
                <th># Materias</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Gabriel</td>
                <td>Villacis</td>
                <td>Guayaquil</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Juan</td>
                <td>Lafuente</td>
                <td>La Concordia</td>
                <td>6</td>
            </tr>
            <tr>
                <td>María</td>
                <td>Ríos</td>
                <td>Chone</td>
                <td>7</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Promedio # Materias</th>
                <th>6</th>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
